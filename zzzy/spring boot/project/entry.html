<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <title>商品新規</title>
</head>
<body>
  <div class="container">
    <div class="card card-primary mb-3">
          <div class="card-header">
            <h4 class="card-title">ログイン画面</h4>
          </div>
        <div class="card-body">
              <form th:method="post" th:action="@{/login}" th:object="${login}">
                <div class="form-group row">
                    <label class="col-md-2 control-label">ユーザーID</label>
                    <div class="col-md-10">
                      <input class="form-control" type="text" name="userId" th:value="*{userId}" />
                      <div class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 control-label">パスワード</label>
                    <div class="col-md-10">
                      <input class="form-control" type="password" name="password" th:value="*{password}"/>
                      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>          
                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                      <button class="btn btn-primary">ログイン</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.4.1.min"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
